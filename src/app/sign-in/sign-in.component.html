<div class="sign-in-container">
    <h2>Sign In</h2>
    <button (click)="signInWithMemberful()">Sign in with Memberful</button>
</div>

<div>
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" [(ngModel)]="clientIdHelper">
</div>
<div>
    <label for="redirectUri">Redirect URI:</label>
    <input type="text" id="redirectUri" [(ngModel)]="redirectUriHelper">
</div>
